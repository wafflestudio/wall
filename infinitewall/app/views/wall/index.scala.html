@()(implicit request: RequestHeader, lang: Lang)

@layouts.main("Walls ::: Infinite Wall") {
<div class="row contact" ng-controller="Walls" ng-init="init()">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">@Messages("wall.create")</div>
			<div class="well">
				<form class="form-inline" ng-submit="createWall()">
				<div class="input-group">
					<input name="title" class="form-control" type="text" placeholder="Wall title" ng-model="newWall.title">
					<span class="input-group-btn">
						<button class="btn btn-default" type="submit">@Messages("wall.button_create")</button>
					</span>
				</div><!-- /input-group -->
				</form>

			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">@Messages("wall.walls")</div>
			<div class="panel-body">
				<div class="list-group">
					<p ng-repeat="(id, name) in nonSharedWalls" ng-cloak><a href="/wall/{{id}}">{{name}}</a></p>
				</div>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">@Messages("wall.sharedwalls")</div>
			<div class="panel-body">
				<div class="list-group">
					<p ng-repeat="(id, name) in sharedWalls" ng-cloak><a href="/wall/{{id}}">{{name}}</a></p>
				</div>
			</div>
		</div>
	</div>
</div>
}
