@(groupId:String, name:String)(implicit request: RequestHeader, lang: Lang)

@layouts.main(name + " ::: Group ::: Infinite Wall") {
<div class="row contact" ng-controller="Groups" ng-init="init('@groupId')">

	<div class="col-lg-12">

		<div class="panel panel-default">
			<div class="panel-heading">Users in Group</div>
			<div class="panel-body">
				<div class="list-group">
					<p class="list-group-item" ng-repeat="(id, email) in users" ng-cloak>{{email}} <a href="javascript:void(0)" ng-click="removeUser(id)">remove</a></p>
				</div>

				<form class="form-inline" ng-submit="addUser()">
				<div class="input-group">
					<input name="email" class="form-control" type="text" placeholder="User email" ng-model="newUser.email">
					<span class="input-group-btn">
						<button class="btn btn-default" type="submit">Add</button>
					</span>
				</div><!-- /input-group -->
				</form>
			</div>
		</div>
	</div>

	<div class="col-lg-12">

		<div class="panel panel-default">
			<div class="panel-heading">Group's Walls</div>
			<div class="panel-body">
				<div class="list-group">
					<p ng-repeat="(id, name) in sharedWalls" ng-cloak><a href="/wall/{{id}}">{{name}}</a> | <a href="javascript:void(0)" ng-click="removeWall(id)">remove</a></p>
				</div>

				<form class="form-inline" ng-submit="createWall()">
				<div class="input-group">
					<input name="title" class="form-control" type="text" placeholder="Wall title" ng-model="newWall.title">
					<span class="input-group-btn">
						<button class="btn btn-default" type="submit">Create</button>
					</span>
				</div><!-- /input-group -->
				</form>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">My Walls</div>
			<div class="panel-body">
				<div class="list-group">
					<p ng-repeat="(id, name) in nonSharedWalls" ng-cloak><a href="/wall/{{id}}">{{name}}</a> | <a href="javascript:void(0)" ng-click="addWall(id)">add to group</a></p>
				</div>
			</div>
		</div>

	</div>
</div>
}
